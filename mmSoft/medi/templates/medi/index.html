{% extends 'medi/base.html' %}

{% block content %}

    <div class="buttion_place">
        <a href="{% url 'addnew' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"> + Add Product</a>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Medicine Name</th>
            <th>Quantity</th>
            <th>Expired Date</th>

            
        </tr>
        </thead>
        <tbody>
        {% for product in products %}

            <tr>
                <th>
                    <a href="{% url 'detail' product.pk %}">
                        {{ product.pk }}
                    </a>
                </th>
                <td>{{ product.medicine_ID }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.Date_in }}</td>
                
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
